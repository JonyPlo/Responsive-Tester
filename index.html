<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <title>Responsive test v2</title>
  </head>

  <body class="resBody">
    <div class="buttons-bar">
      <button class="resButton active" value="2560" id="1080">
        <i class="fa fa-2x fa-television"></i>
      </button>
      <button class="resButton" value="1920" id="1080">
        <i class="fa fa-desktop"></i>
      </button>
      <button class="resButton" value="1366" id="900">
        <i class="fa fa-laptop"></i>
      </button>
      <button class="resButton" value="769" id="1006">
        <i class="fa fa-tablet"></i>
      </button>
      <button class="resButton" value="1024" id="768">
        <i class="fa fa-tablet"></i>
      </button>
      <button class="resButton" value="414" id="736">
        <i class="fa fa-mobile"></i>
      </button>
      <button class="resButton" value="736" id="406">
        <i class="fa fa-mobile"></i>
      </button>
    </div>
    <div class="container-form">
      <div class="form">
        <input
          type="text"
          autocomplete="off"
          class="input"
          name="name"
          required
        />
        <label for="name" class="label-name">
          <span class="content-name"
            >URL e.g. https://rollingcodeschool.com</span
          >
        </label>
      </div>
      <button type="button" class="btnSearch">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>

    <div class="wrapper">
      <!-- Not Found -->
      <div class="svg">
        <svg
          width="380px"
          height="500px"
          viewBox="0 0 837 1045"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
        >
          <g
            id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
            sketch:type="MSPage"
          >
            <path
              d="M353,9 L626.664028,170 L626.664028,487 L353,642 L79.3359724,487 L79.3359724,170 L353,9 Z"
              id="Polygon-1"
              stroke="#17828a"
              stroke-width="6"
              sketch:type="MSShapeGroup"
            ></path>
            <path
              d="M78.5,529 L147,569.186414 L147,648.311216 L78.5,687 L10,648.311216 L10,569.186414 L78.5,529 Z"
              id="Polygon-2"
              stroke="#17828a"
              stroke-width="6"
              sketch:type="MSShapeGroup"
            ></path>
            <path
              d="M773,186 L827,217.538705 L827,279.636651 L773,310 L719,279.636651 L719,217.538705 L773,186 Z"
              id="Polygon-3"
              stroke="#17828a"
              stroke-width="6"
              sketch:type="MSShapeGroup"
            ></path>
            <path
              d="M639,529 L773,607.846761 L773,763.091627 L639,839 L505,763.091627 L505,607.846761 L639,529 Z"
              id="Polygon-4"
              stroke="#17828a"
              stroke-width="6"
              sketch:type="MSShapeGroup"
            ></path>
            <path
              d="M281,801 L383,861.025276 L383,979.21169 L281,1037 L179,979.21169 L179,861.025276 L281,801 Z"
              id="Polygon-5"
              stroke="#17828a"
              stroke-width="6"
              sketch:type="MSShapeGroup"
            ></path>
          </g>
        </svg>
        <div class="message-box">
          <h1>Enter a URL to get started</h1>
        </div>
      </div>

      <!-- Iframe -->
      <iframe class="responsiveView animated fadeIn delay-1s"></iframe>
    </div>
    <script src="responsive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
